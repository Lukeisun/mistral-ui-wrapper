<html>
	<head>
		<title>Home</title>
		<link rel="stylesheet" href="static/style.css">
		<script src="static/htmx.min.js"></script>
	</head>	
	<body>
	<div id="content"></div>
		<script>
			function clearCookie() {
				console.log("Clearing context");
				document.cookie = "context=; Path=/; Domain="+location.host.split(":")[0] +"; Expires=Thu, 01 Jan 1970 00:00:01 GMT; SameSite=None; Secure"
			};
		</script>
		<form hx-post="/request" hx-target="#content" hx-swap="innerHTML">
			<input type="text" name="entry" id="entry"></input>
			<input type="submit" value="Submit"></input>
		</form>
		<button onclick="clearCookie()">Clear Context</button>
	</body>
</html>
